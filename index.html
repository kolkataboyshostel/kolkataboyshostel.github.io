<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Endeavour Boys Hostel</title>

      <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
      <link rel="stylesheet" href="./css/site.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
</head>

<body>
      <div class="banner" >
          
            <h1 style="height:100%;background-color:rgba(212,212,212,0.5); text-align:center;padding-left:50px;padding-right:50px;padding-top:200px;font-size: 6em;color:#f0b300;font-weight: 900">Take advantage of the budget oriented accomodation</h1>
           
           
      </div>
      <h1 class="ui header ">Image Gallary</h1>
      <h2 class="ui header">Enough space for everyone</h2>

      <div class="ui two column container grid photo-grid" items="12">
            <div class="column">
                  <div class="ui one column grid">
                        <div class="column">
                              <div class="ui segment photo-grid_item" id="image1" counter="1"></div>
                        </div>
                        <div class="column">
                              <div class="ui segment photo-grid_item" id="image2" counter="2"></div>
                        </div>
                  </div>
            </div>

            <div class="column">
                  <div class="ui two column grid">
                        <div class="row">
                              <div class="column">
                                    <div class="ui segment photo-grid_item" id="image3" counter="3"></div>
                              </div>
                              <div class="column">
                                    <div class="ui segment photo-grid_item" id="image4" counter="4"></div>
                              </div>
                        </div>
                        <div class="row">
                              <div class="column">
                                    <div class="ui segment photo-grid_item" id="image5" counter="5"></div>
                              </div>
                              <div class="column">
                                    <div class="ui segment photo-grid_item" id="image6" counter="6"></div>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="column">
                  <div class="ui two column grid">
                        <div class="row">
                              <div class="column">
                                    <div class="ui segment photo-grid_item" id="image7" counter="7"></div>
                              </div>
                              <div class="column">
                                    <div class="ui segment photo-grid_item" id="image8" counter="8"></div>
                              </div>
                        </div>
                        <div class="row">
                              <div class="column">
                                    <div class="ui segment photo-grid_item" id="image9" counter="9"></div>
                              </div>
                              <div class="column">
                                    <div class="ui segment photo-grid_item" id="image10" counter="10"></div>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="column">
                  <div class="ui one column grid">
                        <div class="column">
                              <div class="ui segment photo-grid_item" id="image11" counter="11"></div>
                        </div>
                        <div class="column">
                              <div class="ui segment photo-grid_item" id="image12" counter="12"></div>
                        </div>
                  </div>
            </div>

      </div>
      <div class="ui dimmer photo-grid_item-hover" id="dimmer">
            <div class="content">
                  <i class="large expand arrows alternate icon"></i>
            </div>
      </div>

      <div class="ui modal carousal">
            <div class="ui segment">
                  <div class="carousal-item">
                        <div class="glide-arrow glide-arrow-left"></div>
                        <div class="glide-arrow glide-arrow-right"></div>
                  </div>
            </div>
      </div>

      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>

      <script>
           
            $('.photo-grid_item').each(function (index, element) {
                  $(element).append($('#dimmer').clone());
                  $(element).hover(function () {
                        $('.dimmer.photo-grid_item-hover').css('background-color', 'rgba(250,250,50,0.2)');
                        $(element).dimmer('show');

                  }, function () {
                        $('.dimmer').css('background-color', 'rgba(212,212,212,0.8)');
                        $(element).dimmer('hide');
                  });
                  $(element).on('click', function () {
                        $('.dimmer').css('background-color', 'rgba(212,212,212,0.8)');
                        carousalItem = $('.ui.carousal .ui.segment .carousal-item');
                        carousalItem.attr("carousal-image-id", $(element).attr('id'));
                        carousalItem.attr("counter", $(element).attr('counter'));
                        carousalItem.css('background-image', 'url(./../img/' + carousalItem.attr('carousal-image-id') + '.jpeg)')

                        $('.ui.modal.carousal').modal('show');
                  });
            });

            $('.glide-arrow-left').on('click', function () {
                  carousalItem = $('.ui.carousal .ui.segment .carousal-item');
                  var index = parseInt(carousalItem.attr("counter"));

                  var totalItems = parseInt($('.photo-grid').attr("items"));
                  if (parseInt(index) === 1) {
                        index = totalItems;
                  } else {
                        index = index - 1;
                  }

                  carousalItem.css('background-image', 'url(./../img/image' + index + '.jpeg)');
                  carousalItem.attr("carousal-image-id", 'image' + index);
                  carousalItem.attr("counter", index);
            })

            $('.glide-arrow-right').on('click', function () {
                  carousalItem = $('.ui.carousal .ui.segment .carousal-item');
                  var index = parseInt(carousalItem.attr("counter"));
                  var totalItems = parseInt($('.photo-grid').attr("items"));

                  if (parseInt(index) === totalItems) {
                        index = 1;
                  } else {
                        index = index + 1;
                  }

                  carousalItem.css('background-image', 'url(./../img/image' + index + '.jpeg)');
                  carousalItem.attr("carousal-image-id", 'image' + index);
                  carousalItem.attr("counter", index);
            })
      </script>
</body>

</html>
